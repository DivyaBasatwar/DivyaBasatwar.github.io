<html>
    <head>
        <title>Snake Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >        
        
        <!--Local CSS File-->    
        <link rel="stylesheet" type="text/css" href="style.css">        
        
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <!--Local JS-->
        <script src='script.js'></script>
    </head>
    <body>
        <div class="container">
            <div id="overlay">
                Your Final Score: <span id="final_score"></span>
                <br>
                <a onClick="window.location.reload()" href="#">Click To Play Again</a>
            </div>
            <canvas id="canvas" width="600" height="450">
                <p>Browser Doesn't Support Canvas Feature</p>
            </canvas>
            <div id="stats">
                <div id="score"></div>
                <div id="high_score"></div>
                <button onclick="reset_score()" id="reset_score">Reset High Score</button>
            </div>
        </div>
    </body>
</html>
